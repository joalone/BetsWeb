<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Query Questions</title>
	</h:head>
	<h:body>
		<div class="header">
			<h1>Query Questions</h1>
		</div>
		<h:form>
			<div class="section">
				<h2>Event Date</h2>
				<p:calendar id="fecha" value="#{queryQuestions.fecha}"
					navigator="true" mode="popup">
					<f:ajax event="dateSelect" update="listaEventos tablaPreguntas"
						render="mensajes tablaPreguntas listaEventos" />
				</p:calendar>
			</div>
			<div class="section">
				<h2>List of events</h2>
				<h:selectOneMenu id="listaEventos" value="#{queryQuestions.evento}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{queryQuestions.eventos}" />
					<f:ajax event="change" update="tablaPreguntas"
						render="mensajes tablaPreguntas" />
				</h:selectOneMenu>
			</div>
			<div class="section">
				<h2>List of questions</h2>
				<h:dataTable id="tablaPreguntas" value="#{queryQuestions.preguntas}"
					var="item" border="1">
					<f:facet name="header">Preguntas:</f:facet>
					<h:column>
						<f:facet name="header">Nombre</f:facet>#{item.question}</h:column>
					<h:column>
						<f:facet name="header">Apuesta m√≠nima</f:facet>#{item.betMinimum}</h:column>
				</h:dataTable>
			</div>
			<h:messages style="color:blue" id="mensajes" />
		</h:form>
	</h:body>
</f:view>
</html>
