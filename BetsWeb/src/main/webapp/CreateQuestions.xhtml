<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Create Question</title>
	</h:head>
	<h:body>
		<div class="header">
			<h1>Create Question</h1>
		</div>
		<h:form>
			<div class="section">
				<h2>Event Date</h2>
				<p:calendar id="fecha" value="#{createQuestions.fecha}"
					navigator="true" mode="popup">
					<f:ajax event="dateSelect" update="listaEventos"
						render="mensajes listaEventos" />
				</p:calendar>
			</div>
			<div class="section">
				<h2>List of events</h2>
				<h:selectOneMenu id="listaEventos" value="#{createQuestions.evento}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{createQuestions.eventos}" />
				</h:selectOneMenu>
			</div>
			<div class="section">
				<h2>Question</h2>
				<h:inputText id="question" >
				</h:inputText>
			</div>
			<div class="section">
				<h2>MinBet</h2>
				<h:inputText id="minBet" value="#{createQuestions.minBet}">
				</h:inputText>
			</div>
			<h:messages id="mensajes" style="color:blue" />
			<h:commandButton value="Crear" />
		</h:form>
	</h:body>
</f:view>
</html>
