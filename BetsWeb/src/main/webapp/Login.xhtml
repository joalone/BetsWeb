<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Aplicación JavaServer Faces</title>
	</h:head>
	<h:body>
		<h:form>
			<h3>Por favor, introduce tu nombre y tu contraseña</h3>
			<table>
				<tr>
					<td>Nombre:</td>
					<td><h:inputText id="nombre" value="#{login.nombre}">
						<f:validateLength minimum="3" maximum="20"/>
						<f:validateRegex pattern="([a-z]|[A-Z])([a-z]|[A-Z]|[0-9])*$"/>
						<f:ajax execute="nombre" render="mensajes"/>
					</h:inputText></td>
				</tr>
				<tr>
					<td>Contraseña:</td>
					<td><h:inputSecret id="pass" value="#{login.password}">
						
					</h:inputSecret></td>
				</tr>
				<tr>
					<td><h:messages id="mensajes" style="color:blue" /></td>
				</tr>
			</table>
			<p>
				<h:commandButton value="Aceptar" action="#{login.comprobar}" />
				<h:commandButton value="Registrarse" action="#{login.registrarse}" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
